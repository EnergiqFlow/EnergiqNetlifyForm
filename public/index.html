<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energiq Wellness Questionnaire</title>
    <meta name="description" content="Complete your Spinal Flow wellness questionnaire to begin your healing journey with Energiq.">
    <link rel="icon" type="image/svg+xml" href="/placeholder.svg" />
</head>
<body>
    <div id="root"></div>
    
    <!-- Hidden form for Netlify Forms detection -->
    <form name="wellness-questionnaire" netlify netlify-honeypot="bot-field" hidden>
        <!-- Personal Info Fields -->
        <input type="text" name="firstName" />
        <input type="text" name="lastName" />
        <input type="email" name="email" />
        <input type="tel" name="phone" />
        <input type="text" name="ageRange" />
        <input type="text" name="weightRange" />
        <input type="text" name="gender" />
        
        <!-- Current Wellness Fields -->
        <input type="text" name="currentFeeling" />
        <input type="text" name="overallWellness" />
        <input type="text" name="mainConcern" />
        <input type="text" name="duration" />
        
        <!-- Lifestyle Fields -->
        <input type="text" name="stressLevel" />
        <input type="text" name="happinessLevel" />
        <input type="text" name="sleepHours" />
        <input type="text" name="sleepQuality" />
        <input type="text" name="exerciseFrequency" />
        <input type="text" name="exerciseType" />
        <input type="text" name="dietType" />
        <input type="text" name="waterIntake" />
        <input type="text" name="smokingStatus" />
        <input type="text" name="alcoholConsumption" />
        <input type="text" name="workEnvironment" />
        <input type="text" name="relationshipStatus" />
        <input type="text" name="consumptions" />
        
        <!-- Symptom Details Fields -->
        <input type="text" name="currentSymptoms" />
        <input type="text" name="bodySymptoms" />
        <input type="text" name="dailyImpact" />
        <input type="text" name="symptomSeverity" />
        
        <!-- Health History Fields -->
        <input type="text" name="symptomsBegin" />
        <input type="text" name="causedBy" />
        <input type="text" name="previousTreatments" />
        <input type="text" name="medications" />
        <input type="text" name="allergies" />
        <input type="text" name="injuries" />
        <input type="text" name="surgeries" />
        <input type="text" name="sleepIssues" />
        <input type="text" name="significantEvents" />
        <input type="text" name="childhoodIllnesses" />
        
        <!-- Goals Fields -->
        <input type="text" name="mainGoals" />
        <input type="text" name="dailyLifeImpact" />
        <input type="text" name="hopingToImprove" />
        <input type="text" name="readinessLevel" />
        <input type="text" name="additionalInfo" />
        <input type="text" name="spinalFlowGoals" />
        <input type="text" name="readyToChange" />
        
        <!-- Signature Fields -->
        <input type="checkbox" name="consentTreatment" />
        <input type="checkbox" name="consentInfo" />
        <input type="checkbox" name="understandSymptoms" />
        <input type="checkbox" name="understandProcess" />
        <input type="checkbox" name="consentDecision" />
        <input type="checkbox" name="readUnderstood" />
        <input type="text" name="photoPermission" />
        <input type="text" name="fullName" />
        <input type="date" name="date" />
    </form>
</body>
</html>
